short_bio: >-
  <p>
    A <a href="https://en.wikipedia.org/wiki/Bicolor_cat" target="_blank">bicolor cat</a> is a cat with white fur combined with fur of some other colour, for example solid black, tabby, or colourpointed.
  </p>
  <p>
    I am currently a postdoctoral researcher in the <a href="https://statistics.sciences.ncsu.edu/" target="_blank">Department of Statistics</a> at <a href="https://www.ncsu.edu/" target="_blank">North Carolina State University</a>. My research focuses on spatial statistics and extreme value analysis. I apply these methodologies to epidemiology, gender violence, and environmental science. 
  </p>

